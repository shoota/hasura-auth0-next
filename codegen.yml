schema: http://localhost:8080/v1/graphql
documents: ./**/*.graphql
generates:
  ./graphql/api.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
    config:
      fetcher: graphql-request
      exposeFetcher: true
      exposeQueryKeys: true
  ./graphql/introspection-result.ts:
    plugins:
      - fragment-matcher
